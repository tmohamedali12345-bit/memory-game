<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin: 10px;
    }
    #controls {
      margin: 10px;
    }
    #game {
      display: grid;
      grid-gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }
    .card {
      width: 70px;
      height: 70px;
      perspective: 600px;
      cursor: pointer;
    }
    .card .inner {
      width: 100%;
      height: 100%;
      transition: transform 0.5s;
      transform-style: preserve-3d;
    }
    .card.flipped .inner {
      transform: rotateY(180deg);
    }
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 8px;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 26px;
    }
    .front {
      background: #444;
    }
    .back {
      background: #fff;
      color: black;
      transform: rotateY(180deg);
    }
    .card.matched {
      pointer-events: none;
    }
    .card.matched .inner {
      transform: rotateY(180deg) !important;
    }
    #stats {
      margin: 10px;
    }
    button, select {
      padding: 8px 16px;
      margin: 5px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Memory Card Game</h1>
  <div id="controls">
    <label for="level">Choose Level:</label>
    <select id="level" onchange="restartGame()">
      <option value="4">Level 1 (4x4)</option>
      <option value="6">Level 2 (6x6)</option>
      <option value="8">Level 3 (8x8)</option>
    </select>
    <button onclick="restartGame()">Restart</button>
  </div>
  <div id="stats">
    Moves: <span id="moves">0</span> | Matches: <span id="matches">0</span>
  </div>
  <div id="game"></div>

  <script>
    const emojiList = "🍎🍌🍇🍓🍒🍍🥝🍑🍉🥥🍋🥭🍊🍐🍏🍈🍔🍟🍕🌭🍿🧀🍩🍪🍫🍬🍭🍮🍯🍵🍷🍹🍺🥂🍻".split("");
    let cards = [];
    let firstCard = null;
    let secondCard = null;
    let lockBoard = false;
    let moves = 0;
    let matches = 0;
    let totalPairs = 0;

    const gameEl = document.getElementById("game");
    const movesEl = document.getElementById("moves");
    const matchesEl = document.getElementById("matches");
    const levelEl = document.getElementById("level");

    function startGame() {
      // reset
      gameEl.innerHTML = "";
      moves = 0; matches = 0;
      movesEl.textContent = moves;
      matchesEl.textContent = matches;
      firstCard = null; secondCard = null; lockBoard = false;

      const size = parseInt(levelEl.value);
      gameEl.style.gridTemplateColumns = `repeat(${size}, 70px)`;
      totalPairs = (size * size) / 2;

      // choose emojis
      let chosen = emojiList.slice(0, totalPairs);
      cards = [...chosen, ...chosen].sort(() => Math.random() - 0.5);

      // render
      cards.forEach(emoji => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <div class="inner">
            <div class="front"></div>
            <div class="back">${emoji}</div>
          </div>`;
        card.addEventListener("click", () => flipCard(card));
        gameEl.appendChild(card);
      });
    }

    function flipCard(card) {
      if (lockBoard || card === firstCard || card.classList.contains("flipped")) return;

      card.classList.add("flipped");

      if (!firstCard) {
        firstCard = card;
      } else {
        secondCard = card;
        moves++;
        movesEl.textContent = moves;
        checkMatch();
      }
    }

    function checkMatch() {
      const firstEmoji = firstCard.querySelector(".back").textContent;
      const secondEmoji = secondCard.querySelector(".back").textContent;

      if (firstEmoji === secondEmoji) {
        disableMatched();
      } else {
        unflipCards();
      }
    }

    function disableMatched() {
      firstCard.classList.add("matched");
      secondCard.classList.add("matched");

      matches++;
      matchesEl.textContent = matches;
      resetBoard();

      if (matches === totalPairs) {
        setTimeout(() => alert("🎉 You win Level " + levelEl.value + "!"), 300);
      }
    }

    function unflipCards() {
      lockBoard = true;
      setTimeout(() => {
        firstCard.classList.remove("flipped");
        secondCard.classList.remove("flipped");
        resetBoard();
      }, 1000);
    }

    function resetBoard() {
      firstCard = null;
      secondCard = null;
      lockBoard = false;
    }

    function restartGame() {
      startGame();
    }

    startGame();
  </script>
</body>
</html>
